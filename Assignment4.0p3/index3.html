<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bouncing balls</title>
    <style>
       /* Remove margin and scrollbar for a clean canvas */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    canvas {
      display: block;
    }
        
    </style>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>bouncing balls</h1>
    <canvas></canvas>
    <script>
  // Get reference to canvas and its drawing context
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size to the size of the browser window
    const width = canvas.width = window.innerWidth;
    const height = canvas.height = window.innerHeight;

    // Test draw: Draw a single red ball
    ctx.beginPath();
    ctx.arc(width / 2, height / 2, 40, 0, 2 * Math.PI);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.strokeStyle = 'white';
    ctx.stroke();
  class Ball {
      constructor(x, y, velX, velY, color, size) {
        this.x = x;
        this.y = y;
        this.velX = velX;
        this.velY = velY;
        this.color = color;
        this.size = size;
      }

      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

  </script>



    </script>

    <script src="main.js"></script>
  </body>
</html>
